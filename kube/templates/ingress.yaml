apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: runningapps
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Release.Name }}.mmarquet.giize.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-service
            port:
              name: https